{% load staticfiles %}

<html lang="es">
<head>

	<meta name='description' content='{% block description %} {% endblock description %}'>
	<title>{% block title %} {% endblock title %}</title>
	<link rel="stylesheet" href="{% static 'landing/css/base.css' %}">
	{% block statics %} {% endblock statics %}
</head>
<body>
	{% block header %}
	<header>
		<nav>
			<h1>
				<a href="{% url 'landing:home' %}">
					<img src="{% static 'landing/img/logo.jpg' %}" alt="" width='400' height='130'>
				</a>		
			</h1>
			<ul>
				<li><a href="{% url 'landing:home' %}">Inicio</a></li>
				<li><a href="{% url 'accesorios:lista' %}">Accesorios</a></li>
				<li><a href="#">Juguetes</a></li>
				<li><a href="#">Nosotros</a></li>
				<li><a href="#">Contacto</a></li>

		</nav>

	{% endblock header %}

</html>
